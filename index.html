<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WishHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://i.imgur.com/4AiXzf8.png" class="teddy">
  <div class="heart">â¤ï¸ Welcome</div>
  <p>Loading...</p>
  <small>Made by Sumit</small>
</div>

<!-- HOME -->
<div id="home" class="screen">
  <header>
    <h2>Welcome</h2>
    <button id="menuBtn">â‹®</button>
  </header>

  <div id="menu">
    <h4>Saved Wishes</h4>
    <ul id="savedList"></ul>
  </div>

  <div class="center">
    <button onclick="openCategory()">â• New Project</button>
  </div>
</div>

<!-- CATEGORY -->
<div id="category" class="screen">
  <h3>Choose Your Category</h3>
  <button onclick="openForm('newyear')">ğŸ† New Year</button>
  <button onclick="openForm('birthday')">ğŸ‚ Birthday</button>
</div>

<!-- FORM -->
<div id="form" class="screen">
  <h3>Create Wish</h3>
  <input id="toName" placeholder="Name you want to wish">
  <input id="fromName" placeholder="Your name">
  <textarea id="message" placeholder="Write message"></textarea>
  <input type="file" id="photo">
  <input id="password" placeholder="Set password">
  <button onclick="generateWish()">Generate Link</button>
</div>

<!-- PASSWORD -->
<div id="passwordScreen" class="screen">
  <h3>Enter Password</h3>
  <input id="passInput">
  <button onclick="checkPassword()">Unlock</button>
</div>

<!-- HOLD HEART -->
<div id="hold" class="screen dark">
  <div id="holdHeart">â¤ï¸</div>
  <p>Hold for 5 seconds</p>
</div>

<!-- WISH -->
<div id="wish" class="screen dark">
  <h2 id="wishTitle"></h2>
  <img id="wishPhoto">
  <p id="wishFrom"></p>
  <button onclick="openNotebook()">Next</button>
</div>

<!-- NOTEBOOK -->
<div id="notebook" class="screen">
  <div class="book" onclick="openBook()">ğŸ“” Open It Dear</div>
  <p id="noteText"></p>
  <button onclick="saveWish()">Save</button>
</div>

<script src="script.js"></script>
</body>
</html>
