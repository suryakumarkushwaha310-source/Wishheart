<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WishHeart</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <div class="teddy">ğŸ§¸â¤ï¸</div>
  <h1>Welcome</h1>
  <p class="loading">Loading...</p>
  <p class="made">Made by Sumit</p>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <header>
    <div class="menu" onclick="toggleMenu()">â‹®</div>
    <h2>Welcome</h2>
  </header>

  <div id="menuPanel" class="hidden"></div>

  <div class="newProject" onclick="openCategory()">
    â• New Project
  </div>
</div>

<!-- CATEGORY -->
<div id="category" class="hidden">
  <h2>Choose Your Category</h2>
  <button onclick="openForm('newyear')">ğŸ‰ New Year</button>
  <button onclick="openForm('birthday')">ğŸ‚ Birthday</button>
</div>

<!-- FORM -->
<div id="form" class="hidden">
  <h2 id="formTitle"></h2>

  <input id="toName" placeholder="Name of the person">
  <input id="fromName" placeholder="Your Name">
  <textarea id="message" placeholder="Write description"></textarea>
  <input type="file" id="photo">
  <input id="password" placeholder="Set Password">

  <button onclick="generateLink()">Generate Link</button>
</div>

<!-- PASSWORD -->
<div id="lock" class="hidden">
  <h2>Enter Password</h2>
  <input id="unlockPass" type="password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- WISH -->
<div id="wish" class="hidden">
  <div class="floating"></div>
  <div class="box">
    <h1 id="wishTitle"></h1>
    <p id="wishTo"></p>
    <button onclick="nextStep()">Next</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
