<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WishHeart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash" class="screen active">
  <div class="center">
    üß∏
    <h1>Welcome</h1>
    <p>Loading...</p>
    <small>Made by Sumit</small>
  </div>
</div>

<!-- HOLD HEART -->
<div id="hold" class="screen">
  <div id="heart">‚ù§Ô∏è</div>
  <p>Hold for 5 seconds</p>
</div>

<!-- PASSWORD -->
<div id="password" class="screen">
  <h2>Enter Password</h2>
  <input type="password" id="passInput" placeholder="Password">
  <button onclick="checkPassword()">Unlock</button>
</div>

<!-- FORM -->
<div id="form" class="screen">
  <h2>Create Wish</h2>
  <input id="toName" placeholder="To Name">
  <input id="fromName" placeholder="From Name">
  <textarea id="message" placeholder="Your Message"></textarea>
  <input type="file" id="photo">
  <button onclick="generateWish()">Generate</button>
</div>

<!-- NOTEBOOK -->
<div id="wish" class="screen notebook">
  <div class="page">
    <h2 id="toShow"></h2>
    <p id="msgShow"></p>
    <h4 id="fromShow"></h4>
    <img id="imgShow">
    <button onclick="share()">Share ‚ù§Ô∏è</button>
  </div>
</div>

<canvas id="fireworks"></canvas>

<script src="script.js"></script>
</body>
</html>
