<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WishHeart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <div class="teddy">ğŸ§¸â¤ï¸</div>
  <h1>Welcome</h1>
  <p>Loading...</p>
  <small>Made by Sumit</small>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <header>
    <span class="menu" onclick="toggleMenu()">â‹®</span>
    <h2>Welcome</h2>
  </header>

  <div id="menu" class="hidden">
    <h4>Saved Wishes</h4>
    <ul id="savedList"></ul>
  </div>

  <button class="new-btn" onclick="openCreator()">ï¼‹ New Project</button>
</div>

<!-- CREATOR -->
<div id="creator" class="hidden">
  <h3>Choose Your Category</h3>
  <button onclick="selectCategory('newyear')">ğŸ† New Year</button>
  <button onclick="selectCategory('birthday')">ğŸ‚ Birthday</button>

  <input id="toName" placeholder="Name of the person">
  <input id="fromName" placeholder="Your Name">
  <textarea id="message" placeholder="Write description"></textarea>
  <input type="file" id="photo">
  <input id="password" placeholder="Set Password">

  <button onclick="generateLink()">Generate Link</button>
  <p id="linkBox"></p>
</div>

<!-- VIEW -->
<div id="viewer" class="hidden">
  <div id="passwordScreen">
    <input id="viewPass" placeholder="Enter Password">
    <button onclick="unlockWish()">Unlock</button>
  </div>

  <div id="wishScreen" class="hidden">
    <canvas id="fireworks"></canvas>
    <div class="wishBox">
      <h1 id="wishTitle"></h1>
      <p id="wishMsg"></p>
      <img id="wishImg">
      <p id="wishFrom"></p>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
