<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WishHeart</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img src="https://i.imgur.com/3Xjz5Kp.png" class="teddy">
  <h2>Welcome</h2>
  <p class="loading">Loading...</p>
  <p class="by">Made by Sumit</p>
</div>

<!-- HOME -->
<div id="home" class="hidden">
  <div class="top">
    <span>Welcome</span>
    <button onclick="openSaved()">â‹®</button>
  </div>

  <button class="newBtn" onclick="openForm()">ï¼‹ New Project</button>
</div>

<!-- FORM -->
<div id="form" class="hidden">
  <h2>Create Wish</h2>

  <select id="category">
    <option value="newyear">New Year</option>
    <option value="birthday">Birthday</option>
  </select>

  <input id="toName" placeholder="Name to Wish">
  <input id="fromName" placeholder="Your Name">
  <textarea id="message" placeholder="Write your message"></textarea>

  <input type="file" id="photo">

  <input id="password" type="password" placeholder="Set Password">

  <button onclick="generateWish()">Generate Link</button>
</div>

<!-- PASSWORD -->
<div id="passwordScreen" class="hidden">
  <input id="enterPass" type="password" placeholder="Enter Password">
  <button onclick="checkPassword()">Unlock</button>
</div>

<!-- WISH -->
<div id="wish" class="hidden">
  <div class="heartHold" onmousedown="startHold()" onmouseup="stopHold()">
    â¤ï¸
    <p>Hold for 5 seconds</p>
  </div>
</div>

<!-- NOTEBOOK -->
<div id="notebook" class="hidden">
  <div class="book" onclick="openBook()">ğŸ“–</div>
</div>

<!-- MESSAGE -->
<div id="finalMessage" class="hidden">
  <h1 id="finalTitle"></h1>
  <img id="finalPhoto">
  <p id="finalText"></p>
</div>

<script src="script.js"></script>
</body>
</html>
